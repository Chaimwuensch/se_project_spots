<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>spots</title>
    <link type="text/css" rel="stylesheet" href="../pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="images/Logo.svg" alt="spots logo" />
      </header>
      <main>
        <section class="profile page__section">
          <div class="profile__info">
            <div class="profile__card">
              <img
                class="profile__image"
                src="images/avatar.jpg"
                alt="Bessie Coleman"
              />
              <div class="profile__description">
                <div class="profile__text">
                  <h1 class="profile__name">Bessie Coleman</h1>
                  <p class="profile__title">Civil Aviator</p>
                </div>
                <button type="button" class="profile__edit-button">
                  <img
                    src="images/Group_2.svg"
                    class="profile__edit-icon"
                    alt="edit icon"
                  />Edit Profile
                </button>
              </div>
            </div>
            <button type="button" class="profile__post-button">
              <img
                class="profile__post-icon"
                src="images/Group_26.svg"
                alt=" make new post"
              />
              New Post
            </button>
          </div>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
          <template id="card__template">
            <li class="card">
              <button type="button" class="card__delete"></button>
              <img class="card__image" src="" alt="" />
              <div class="card__info">
                <p class="card__title"></p>
                <button
                  type="button"
                  class="card__like-icon"
                  type="button"
                ></button>
              </div>
            </li>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">Â© 2025 spots</p>
      </footer>
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button class="modal__close-btn" type="button"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="edit-profile" class="modal__form">
            <label for="name" class="modal__label">
              Name
              <input
                id="name"
                type="text"
                name="name"
                class="modal__input"
                placeholder="Type your name"
              />
            </label>
            <label for="description" class="modal__label">
              Description
              <input
                id="description"
                type="text"
                name="description"
                class="modal__input"
                placeholder="Describe yourself"
              />
            </label>
            <button class="modal__submit-btn" type="submit">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button class="modal__close-btn" type="button"></button>
          <h2 class="modal__title">New post</h2>
          <form name="add-card" class="modal__form">
            <label for="add-card-name" class="modal__label">
              Image link
              <input
                id="add-card-name"
                type="text"
                class="modal__input"
                name="card-name"
                placeholder="Type your caption"
              />
            </label>
            <label for="add-card-link" class="modal__label">
              Caption
              <input
                id="add-card-link"
                type="url"
                class="modal__input"
                name="link"
                placeholder="Paste a link to the picture"
              />
            </label>
            <button class="modal__submit-btn" type="submit">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="preview-modal">
        <div class="modal__container modal__container_preview">
          <button class="modal_preview__close-btn" type="button"></button>
          <img class="modal__preview-image" src="#" alt="" />
          <p class="modal__preview-title"></p>
        </div>
      </div>
    </div>
    <script defer src="/scripts/script.js"></script>
  </body>
</html>
