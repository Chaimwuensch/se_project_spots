<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>spots</title>
    <link type="text/css" rel="stylesheet" href="pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="images/Logo.svg" alt="spots logo" />
      </header>
      <main>
        <section class="profile page__section">
          <div class="profile__info">
            <div class="profile__card">
              <img
                class="profile__image"
                src="images/avatar.jpg"
                alt="Bessie Coleman"
              />
              <div class="profile__description">
                <div class="profile__text">
                  <h1 class="profile__name">Bessie Coleman</h1>
                  <p class="profile__title">Civil Aviator</p>
                </div>
                <button type="button" class="profile__edit-button">
                  <img
                    src="images/Group_2.svg"
                    class="profile__edit-icon"
                    alt="edit icon"
                  />Edit Profile
                </button>
              </div>
            </div>
            <button type="button" class="profile__post-button">
              <img
                class="profile__post-icon"
                src="images/Group_26.svg"
                alt=" make new post"
              />
              New Post
            </button>
          </div>
        </section>
        <section class="cards page__section">
          <div class="card__content">
            <img
              class="card__image"
              src="images/1-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="cozy cabin"
            />
            <div class="card__info">
              <p class="card__title">Val Thorens</p>
              <button type="button" class="card__like-icon"></button>
            </div>
          </div>
          <div class="card__content">
            <img
              class="card__image"
              src="images/2-photo-by-ceiline-from-pexels.jpg"
              alt="nice restaruant"
            />
            <div class="card__info">
              <p class="card__title">Restaurant terrace</p>
              <button type="button" class="card__like-icon"></button>
            </div>
          </div>
          <div class="card__content">
            <img
              class="card__image"
              src="images/3-photo-by-tubanur-dogan-from-pexels.jpg"
              alt="outdoor coffee"
            />
            <div class="card__info">
              <p class="card__title">An outdoor cafe</p>
              <button type="button" class="card__like-icon"></button>
            </div>
          </div>
          <div class="card__content">
            <img
              class="card__image"
              src="images/4-photo-by-maurice-laschet-from-pexels.jpg"
              alt="bridge forever"
            />
            <div class="card__info">
              <p class="card__title">A very long bridge, over the forest...</p>
              <button type="button" class="card__like-icon"></button>
            </div>
          </div>
          <div class="card__content">
            <img
              class="card__image"
              src="images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
              alt="long hallway"
            />
            <div class="card__info">
              <p class="card__title">Tunnel with morning light</p>
              <button type="button" class="card__like-icon"></button>
            </div>
          </div>
          <div class="card__content">
            <img
              class="card__image"
              src="images/6-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="icy cabin"
            />
            <div class="card__info">
              <p class="card__title">Mountain house</p>
              <button type="button" class="card__like-icon"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">Â© 2025 spots</p>
      </footer>
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button class="modal__close-btn" type="submit"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="edit-profile" class="modal__form">
            <label for="name" class="modal__label">
              Name
              <input
                id="name"
                type="text"
                class="modal__input"
                placeholder="Type your name"
              />
            </label>
            <label for="description" class="modal__label">
              Description
              <input
                id="description"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
              />
            </label>
            <button class="modal__submit-btn" type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script defer src="./scripts/script.js"></script>
  </body>
</html>
