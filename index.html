      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button class="modal__close-btn" type="button"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="edit-profile" class="modal__form" novalidate>
            <label class="modal__label">
              Name
              <input
                id="name"
                type="text"
                name="name"
                class="modal__input"
                placeholder="Type your name"
                required
                minlength="2"
                maxlength="40"
              />
              <span id="name-error" class="modal__error"
                >Please fill out this field.</span
              >
            </label>
            <label class="modal__label">
              Description
              <input
                id="description"
                type="text"
                name="description"
                class="modal__input"
                placeholder="Describe yourself"
                required
                minlength="2"
                maxlength="200"
              />
              <span id="description-error" class="modal__error"
                >Please lengthen this text to 2 characters or more (you are
                currently using 1 character).</span
              >
            </label>
            <button class="modal__submit-btn" type="submit">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button class="modal__close-btn" type="button"></button>
          <h2 class="modal__title">New post</h2>
          <form name="add-card" class="modal__form" novalidate>
            <label class="modal__label">
              Image link
              <input
                type="url"
                id="add-card-link"
                name="card-url"
                class="modal__input"
                placeholder="Paste a link to the picture"
                required
              />
              <span id="add-card-link-error" class="modal__error"></span>
            </label>
            <label class="modal__label">
              Caption
              <input
                type="text"
                id="add-card-name"
                name="card-name"
                class="modal__input"
                placeholder="Type your caption"
                minlength="2"
                maxlength="30"
                required
              />
              <span id="add-card-name-error" class="modal__error"></span>
            </label>
            <button class="modal__submit-btn" type="submit">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="preview-modal">
        <div class="modal__container-preview">

          <button type="button" class="card__like-icon"></button>

    </template>
